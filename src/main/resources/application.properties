# SERVER
server.port=8081

# DB
spring.datasource.url=jdbc:postgresql://localhost:5433/cloudstorage
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create

# MULTIPART
spring.servlet.multipart.enabled=true
#spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# JWT
jwt.secret=appkey@12345

# CORS
cors.allowed-origins[0]=http://localhost:8080
cors.allowed-methods[0]=*
cors.allowed-headers[0]=*

# FILE_STORAGE
file.root-location=/Users/Uploads



